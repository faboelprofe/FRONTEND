<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de imágenes</title>
</head>
<body>
    <h1 style="color: brown;">Manejo de imágenes</h1>
    <img src="/PRUEBAS/img/html5.png" alt="Logo de HTML" width="100px" title="Logo HTML5"/>
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt=""/>
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="">
    <p style="color: blue;">Nuevo párrafo</p>

    <!--width es el ancho y height el alto-->
    <!--Atributo title se muestra cuando me paro encima de la imagen, se le puede poner a la gran mayoria de etiquetas-->

    <!--SI VOY A PONER TEXTO EN EL CUAL SE DEBE RESPETAR LA TABULACIÓN USO LA ETIQUETA PRE-->

    <pre>
        Hola
    Fabián
        Como
    Estás
    </pre>

    <p>
        Hola
    Fabián
        Como
    Estás
    </p>
</body>
</html>
